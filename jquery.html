<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>瀑布流布局jquery实现</title>
		<link type="text/css" rel="stylesheet" href="loaders.css">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#main{
				position: relative;
				margin: 0 auto;
			}
			.box{
				padding: 10px 5px 5px 10px;
				/*float: left;*/
				float:left;
				opacity: 0;
			}
			.pic{
				padding: 10px;
				border: 1px solid #A9A9A9;
				border-radius: 5px;
				box-shadow: 0 0 5px #A9A9A9;
				float:left;
			}
			.pic img{
				width: 150px;
				height: auto;
			}

			.loader1{
				position: fixed;
				top: 48%;
				left: 48%;
				z-index:99999;
				display: none;
				font-family:Microsoft YaHei;
				font-size:14px;
				font-weight:solid;
				text-align: center;
			}

			.loader2{
				position: fixed;
				top: 90%;
				left: 48%;

				display: none;

				font-size:12px;
				font-weight:solid;
				text-align: center;
			}
		</style>

			//当窗口大小改变时
			$(window).resize(function(){				
				waterFall();

			//当拖动滚动条时
			var flag = true;
			var p=0,t=0;
			$(window).scroll(function(){
				p = $(this).scrollTop();
				if(t<=p){//下滚
					$('.loader2 p').text('加载中');
					if(checkIsNeedLoad() && flag){
						flag = false;
						if(!flag){
							loadNewData();
						}
					}
				}
				else{//上滚
					return false;
				}
				setTimeout(function(){t = p;},0);

			});
			
            //当页面加载完时
            $(document).ready(function(){
				$('.loader1').stop().fadeIn(1500);
				imageLoadingComplete();

			//等图片加载完才执行，否则div高度不够，后面的图片重叠。
			function imageLoadingComplete() {
				var imgdefereds=[];
				$('#main img').each(function(){
					var dfd=$.Deferred();
					$(this).bind('load',function(){
						dfd.resolve();
					}).bind('error',function(){
						//图片加载错误，加入错误处理
						// dfd.resolve();
					});
					if(this.complete) setTimeout(function(){
						dfd.resolve();
					},1000);
					imgdefereds.push(dfd);
				});
				$.when.apply(null,imgdefereds).done(function(){
					//callback();
					waterFall();
					newImageLoadingComplete();
					$('.loader1').stop().fadeOut(500);

				});
			}

			function newImageLoadingComplete() {
				var imgdefereds=[];
				$('#main img').each(function(){
					var dfd=$.Deferred();
					$(this).bind('load',function(){
						dfd.resolve();
					}).bind('error',function(){
						//图片加载错误，加入错误处理
						// dfd.resolve();
					});
					if(this.complete) setTimeout(function(){
						dfd.resolve();
					},1000);
					imgdefereds.push(dfd);
				});
				$.when.apply(null,imgdefereds).done(function(){
					//callback();
					//当图片加载完了，但是整个瀑布盒子的高度小于窗口高度导致没有
					//滚动条时也加载新数据
					if(checkIsNeedLoad()){
						loadNewData();
					}
				});
			}

			
			//存放第一行每一列的高度
			var firstColHeight = [];
			function waterFall(){
				var objMain = $('#main');
				var objBox = $('#main .box');
				//计算整个页面显示的列数
				var objBoxWidth = objBox.eq(0).outerWidth();
				var cols = Math.floor($(window).width()/objBoxWidth);
				//重置数组
				firstColHeight = [];
				//设置main的宽度
				//objMain.css = {'width':objBoxWidth*cols+'px;'};
				objMain.width(objBoxWidth*cols);
				//遍历所有box
//				console.log(objBox);
				objBox.each(function(index,val){
					//如果是第一行
					if(index<cols){
//						 $(val).removeAttr("style");
//						firstColHeight[index] = (objBox.eq(index).outerHeight());
						firstColHeight.push(objBox.eq(index).outerHeight());
						$(val).css({
							'position': 'absolute',
							/*↓滑动动画↓*/
//							'top': (parseInt(2*Math.random()))?'0px':($(window).height()+'px'),
//							'left': (parseInt(2*Math.random()))?'0px':($(window).width()+'px'),
							/*↑滑动动画↑*/
							'top':'0px',
							'left': objBoxWidth*index +'px'
						});						
						$(val).stop().animate({
							opacity:'1',
							/*↓滑动动画↓*/
//							top:'0px',
//							left: objBoxWidth*index +'px'
							/*↑滑动动画↑*/
						},500);
					}else{
						var minHeight = Math.min.apply(null,firstColHeight);
						var min_index = $.inArray(minHeight,firstColHeight);
						$(val).css({
							'position': 'absolute',
							/*↓滑动动画↓*/
//							'top': (parseInt(2*Math.random()))?'0px':($(window).height()+'px'),
//							'left': (parseInt(2*Math.random()))?'0px':($(window).width()+'px'),
							/*↑滑动动画↑*/
							'top':minHeight + 'px',
							'left': min_index*objBoxWidth+'px'
						});						
						$(val).stop().animate({
							opacity:'1',
							/*↓滑动动画↓*/
//							top:minHeight + 'px',
//							left: min_index*objBoxWidth+'px'
							/*↑滑动动画↑*/
						},500);
						firstColHeight[min_index]+=objBox.eq(index).outerHeight();
//						console.log(firstColHeight);
					}
				});
				flag = true;
				$('.loader2').stop().fadeOut(500);
			}

			//检测是否需要加载
			function checkIsNeedLoad(){
//				console.log(firstColHeight);
				var minHeight = Math.min.apply(null,firstColHeight);
				var min_index = $.inArray(minHeight,firstColHeight);
				var scrollTop = $(window).scrollTop();
				var clientHeight = $(window).height();
//				console.log('minHeight:'+minHeight);
//				console.log('scrollTop:'+scrollTop);
//				console.log('clientHeight:'+clientHeight);
//				console.log('minHeight - Height:'+(minHeight - clientHeight));
				return (scrollTop >= minHeight - clientHeight);
			}
